<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hdangggg</title>
    <link rel="icon" href="./devpan.png.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(hsl(189, 88%, 74%), rgb(53, 110, 156));
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding-top: 50px;
        }

        .avatar {
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #55afeb;
        }

        .avatar:hover {
            color: white;
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(20, 127, 189, 0.493);
        }

        h3 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            font-size: 22px;
            margin: 10px 0 8px 0;
            color: #ffffff;
        }

        p {
            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
            margin-bottom: 30px;
        }

        i {
            vertical-align: middle;
        }

        .grid-container {
            margin-right: 50px;
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            justify-items: center;
            text-align: center;
        }

        .grid-container i {
            margin-left: 50px;
            justify-self: flex-start;
        }

        .button {
            margin-bottom: 20px;
            background-color: white;
            border: 0;
            width: 300px;
            padding: 15px 0;
            border-radius: 100px;
            font-family: 'Lora', serif;
            font-weight: bold;
            font-size: 15px;
            transition-duration: 0.3s;
            transition-property: color, background-color, transform, box-shadow;
            -webkit-box-shadow: 0px 11px 22px -9px #000000;
            box-shadow: 0px 11px 22px -9px #000000;
            cursor: pointer;
        }

        .button:hover {
            color: white;
            background-color: rgb(7, 85, 158);
            transform: scale(1.1);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
        }

        @media only screen and (max-width: 600px) {

            .container {
                text-align: center;
                padding-top: 30px;
            }

            .avatar {
                border-radius: 50%;
                display: block;
                margin: 0 auto;
                width: 100px;
                height: 100px;
                object-fit: cover;
            }

            .avatar:hover {
                color: white;
                transform: scale(1.1);
                box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            }

            h3 {
                font-family: 'Lora', serif;
                font-weight: bold;
                margin: 10px 0 8px 0;
                color: #ffffff;
                font-size: 22px;
            }

            p {
                font-family: 'Times New Roman', Times, serif;
                color: #ffffff;
                margin-bottom: 30px;
            }
        }
        .modal {
  display: none;
  position: fixed;
  z-index: 99;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  animation: fadeIn 0.4s ease;
}
.modal-content {
  background: white;
  margin: 10% auto;
  padding: 20px;
  border-radius: 16px;
  width: 300px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  animation: floatUp 0.4s ease;
}
.close {
  float: right;
  font-size: 22px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}
.close:hover { color: red; }
@keyframes fadeIn {
  from {opacity: 0;} to {opacity: 1;}
}
@keyframes floatUp {
  from {transform: translateY(40px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}
</style>
</head>

<body>
    <div class="container">
        <img class="avatar" src="./devpan.png.jpg" alt="Avatar">
        <h3>Hdangggg</h3>
        <p>Hế lu mọi người!</p>

        <button class="button" onclick="location.href = 'tel:+84984934365'">
            <div class="grid-container">
                <i class="fas fa-phone-alt"></i>&nbsp;Contact
            </div>
        </button><br>
        <button class="button" onclick="location.href = 'https://www.facebook.com/haidang.hoang.3532507'">
            <div class="grid-container">
                <i class="fab fa-facebook"></i>&nbsp;Facebook
            </div>
            </button><br>
        <button class="button" onclick="location.href = 'https://www.tiktok.com/@hhd_no1'">
            <div class="grid-container">
                <i class="fab fa-tiktok"></i>&nbsp;TikTok
            </div>
        </button><br>
        <button class="button" onclick="location.href = 'https://github.com/Haidanghoangwr'">
            <div class="grid-container">
                <i class="fab fa-github"></i>&nbsp;GitHub
            </div>
        </button><br>
        <button class="button" onclick="location.href='https://locket.cam/hhd.2311'">
  <div class="grid-container">
    <i class="fas fa-heart"></i>&nbsp;Locket
  </div>
</button><br>
        <!-- Nút chính -->
<button class="button" onclick="showOptions()">
  <div class="grid-container">
    <i class="fas fa-qrcode"></i> &nbsp; Thanh toán MB Bank
  </div>
</button>

<!-- Hộp tùy chọn -->
<button class="button" onclick="showOptions()">
  <div class="grid-container">
    <i class="fas fa-qrcode"></i> &nbsp; Thanh toán MB Bank
  </div>
</button>

<div id="qrOptions" style="display:none; text-align:center; margin-top:15px;">
  <button class="qr-sub-button" onclick="showQrImage()">Hiển thị mã QR</button>
  <button class="qr-sub-button" onclick="startScanner()">Quét bằng camera</button>
</div>

<!-- Modal hiển thị QR -->
<div id="qrModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img src="https://sf-static.upanhlaylink.com/img/image_202507272ce26ec82bd2831774b5b003b4b55745.jpg" alt="QR MB Bank" style="width:100%; border-radius:10px;">
    <p style="font-weight:bold;">Quét mã để thanh toán</p>
  </div>
</div>

<!-- Modal quét bằng camera -->
<div id="scanModal" class="modal">
  <div class="modal-content" style="width:320px;">
    <span class="close" onclick="closeScanModal()">&times;</span>
    <div id="reader" style="width:280px; margin:0 auto;"></div>
    <p style="margin-top:10px; font-weight:bold;">Đưa mã QR vào camera để quét</p>
    <div id="qrResult" style="margin-top:10px; color:green;"></div>
  </div>
</div>


<script src="https://unpkg.com/html5-qrcode"></script>
<script>
  function showOptions() {
    document.getElementById("qrOptions").style.display = "block";
    document.getElementById("qrImage").style.display = "none";
    document.getElementById("reader").style.display = "none";
  }

  function showQrImage() {
  document.getElementById("qrOptions").style.display = "none";
  document.getElementById("scanModal").style.display = "none";
  document.getElementById("qrModal").style.display = "block";
}

function closeModal() {
  document.getElementById("qrModal").style.display = "none";
  document.getElementById("qrOptions").style.display = "block";
}

function startScanner() {
  document.getElementById("qrOptions").style.display = "none";
  document.getElementById("qrModal").style.display = "none";
  document.getElementById("scanModal").style.display = "block";

  const html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qr => {
      alert(`✅ Mã đã quét: ${qr}`);
      html5QrCode.stop();
      closeScanModal();
    }
  );
}

function closeScanModal() {
  document.getElementById("scanModal").style.display = "none";
  document.getElementById("qrOptions").style.display = "block";
}

</script>


</body>

</html>
